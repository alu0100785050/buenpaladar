<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->

    <link href="../css/login-styles.css" rel="stylesheet">

    <!-- Javascript files -->
    <script src="../js/login.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js">
    </script>

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">Poner Logo</a>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('../img/login.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <div class="main" style="background-color: #f6f9d3;">
              <h2 style="color: black">Log In</h2>
                <form id="form_id" method="post" name="myform">
                <label>User Name:</label>
                <input type="text" name="username" id="username"/>
                <label>Password:</label>
                <input type="password" name="password" id="password"/>
                <script type="text/javascript">
                       $('#password').keypress(function(event){
                            var keycode = (event.keyCode ? event.keyCode : event.which);
                            if(keycode == '13'){
                                validate();
                            }
                            event.stopPropagation();
                       });
                </script>
                <a><font size="2"><span class="small-link" href="index.html">Crea una cuenta</span></font></a>
                <input type="button" value="Login" id="submit" onclick="validate()"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="personalized">
    <footer>
    <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/relefmusic">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/miriam.rodriguezmendez.39">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/alu0100785050/buenpaladar">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; El Buen Paladar 2018</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
